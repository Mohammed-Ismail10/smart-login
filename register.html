<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <section>
    <div class="container">
      <div class="box w-75 mx-auto p-5 mt-5 text-center">
        <h1 class="text-info text-center mb-4">Smart Login System</h1>
          <input id="nameInput" class="form-control bg-transparent mb-3 border-dark-subtle" type="text" placeholder="Enter your name"/>
          <input id="emailInput" class="form-control bg-transparent mb-3 border-dark-subtle" type="email" placeholder="Enter your email"/>
          <input id="passwordInput" class="form-control bg-transparent mb-3 border-dark-subtle" type="password" placeholder="Enter your password"/>
          <p id="resSuccess" class="text-danger"></p>
          <button onclick="register()" class="btn btn-outline-info w-100 mt-3">Sign Up</button>
        <p class="text-white mt-3">You have an account? <a class="text-white text-decoration-none" href="index.html">Signin</a></p>
      </div>
    </div>
  </section>










<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
